<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidos - Algeciras CF</title>
    <link rel="stylesheet" href="./loginstyle.css">
    <link rel="icon" type="image/png" href="./imagenes/escudo.png">
</head>

<body>

    <header></header>

    <div class="banner">
        <h1>POLÍTICA DE PRIVACIDAD</h1>
    </div>

    <section class="red-banner">
        <div class="info-box">
            <strong>100%</strong>
            <p>Página web oficial</p>
        </div>
        <div class="info-box">
            <div class="icon-placeholder"><img src="imagenes/personascreciendo.png" alt=""></div>
            <p>Reserva online y evita cola</p>
        </div>
        <div class="info-box">
            <div class="icon-placeholder"><img src="imagenes/campana.png" alt=""></div>
            <p>Los mejores asientos disponibles</p>
        </div>
        <div class="info-box">
            <div class="icon-placeholder"><img src="imagenes/candado.png" alt=""></div>
            <p>Web 100% segura</p>
        </div>
    </section>

    <main class="login-main">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="password">CONTRASEÑA</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="password-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>

    

                <button type="submit" class="btn-login">ENVIAR</button>

                <p class="recover-link">
                    <a href="./recuperar.html">Para recuperar tu contraseña <br> pincha aquí</a>
                </p>
            </form>
        </div>
    </main>


    <footer></footer>

    <script src="./js/loginscript.js"></script>
    <script src="js/loadLayout.js" defer></script>

</body>

</html>
