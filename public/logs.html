<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs en Tiempo Real - Algeciras CF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }

        .controls {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input, .controls select, .controls button {
            padding: 8px 12px;
            border: 1px solid #3e3e42;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .controls button {
            background: #0e639c;
            border-color: #0e639c;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #1177bb;
        }

        .controls button.danger {
            background: #a1260d;
            border-color: #a1260d;
        }

        .controls button.danger:hover {
            background: #c72e1a;
        }

        .logs-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            height: 70vh;
            overflow-y: auto;
            padding: 15px;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #3e3e42;
            background: #252526;
            border-radius: 3px;
        }

        .log-entry.error {
            border-left-color: #f48771;
            background: #3a1d1d;
        }

        .log-entry.warn {
            border-left-color: #dcdcaa;
            background: #3a3a1d;
        }

        .log-entry.info {
            border-left-color: #4ec9b0;
            background: #1d3a3a;
        }

        .log-entry.log {
            border-left-color: #569cd6;
        }

        .log-timestamp {
            color: #858585;
            font-size: 11px;
            margin-right: 10px;
        }

        .log-level {
            font-weight: bold;
            margin-right: 10px;
            text-transform: uppercase;
        }

        .log-level.error {
            color: #f48771;
        }

        .log-level.warn {
            color: #dcdcaa;
        }

        .log-level.info {
            color: #4ec9b0;
        }

        .log-level.log {
            color: #569cd6;
        }

        .log-message {
            color: #d4d4d4;
        }

        .log-data {
            margin-top: 5px;
            padding-left: 20px;
            color: #ce9178;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.connected {
            background: #1d3a1d;
            color: #4ec9b0;
        }

        .status.disconnected {
            background: #3a1d1d;
            color: #f48771;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: #252526;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3e3e42;
        }

        .stat-label {
            color: #858585;
            font-size: 12px;
        }

        .stat-value {
            color: #4ec9b0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Logs en Tiempo Real</h1>
        
        <div class="controls">
            <input type="password" id="password" placeholder="Contrase√±a (solo en producci√≥n)" style="width: 200px;">
            <select id="levelFilter">
                <option value="">Todos los niveles</option>
                <option value="error">Solo Errores</option>
                <option value="warn">Solo Advertencias</option>
                <option value="info">Solo Info</option>
                <option value="log">Solo Logs</option>
            </select>
            <input type="number" id="limit" value="100" min="10" max="1000" step="10" style="width: 100px;">
            <button onclick="loadLogs()">üîÑ Recargar Logs</button>
            <button onclick="clearLogs()" class="danger">üóëÔ∏è Limpiar Logs</button>
            <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">‚è∏Ô∏è Auto-refresh OFF</button>
        </div>

        <div class="status disconnected" id="status">
            <div class="status-indicator"></div>
            <span>Desconectado</span>
        </div>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-label">Total Logs</div>
                <div class="stat-value" id="totalLogs">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Errores</div>
                <div class="stat-value" id="errorCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Advertencias</div>
                <div class="stat-value" id="warnCount">0</div>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <div style="color: #858585; text-align: center; padding: 20px;">
                Cargando logs...
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        function getQueryParams() {
            const password = document.getElementById('password').value;
            const level = document.getElementById('levelFilter').value;
            const limit = document.getElementById('limit').value;
            
            let params = new URLSearchParams();
            if (password) params.append('password', password);
            if (level) params.append('level', level);
            if (limit) params.append('limit', limit);
            
            return params.toString();
        }

        function loadLogs() {
            const params = getQueryParams();
            const url = `/api/logs${params ? '?' + params : ''}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.msg || 'Error al cargar logs');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    displayLogs(data.logs);
                    updateStats(data.logs);
                    updateStatus(true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('logsContainer').innerHTML = 
                        `<div style="color: #f48771; padding: 20px;">Error: ${error.message}</div>`;
                    updateStatus(false);
                });
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div style="color: #858585; text-align: center; padding: 20px;">No hay logs disponibles</div>';
                return;
            }

            container.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('es-ES');
                let dataHtml = '';
                
                if (log.error) {
                    dataHtml = `<div class="log-data">${escapeHtml(JSON.stringify(log.error, null, 2))}</div>`;
                } else if (log.data) {
                    dataHtml = `<div class="log-data">${escapeHtml(JSON.stringify(log.data, null, 2))}</div>`;
                }

                return `
                    <div class="log-entry ${log.level}">
                        <span class="log-timestamp">${timestamp}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                        ${dataHtml}
                    </div>
                `;
            }).join('');

            // Scroll al final
            container.scrollTop = container.scrollHeight;
        }

        function updateStats(logs) {
            document.getElementById('totalLogs').textContent = logs.length;
            document.getElementById('errorCount').textContent = logs.filter(l => l.level === 'error').length;
            document.getElementById('warnCount').textContent = logs.filter(l => l.level === 'warn').length;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.innerHTML = '<div class="status-indicator"></div><span>Conectado</span>';
            } else {
                status.className = 'status disconnected';
                status.innerHTML = '<div class="status-indicator"></div><span>Desconectado</span>';
            }
        }

        function clearLogs() {
            if (!confirm('¬øEst√°s seguro de que quieres limpiar todos los logs?')) {
                return;
            }

            const params = getQueryParams();
            const url = `/api/logs${params ? '?' + params : ''}`;
            
            fetch(url, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg || 'Logs limpiados');
                    loadLogs();
                })
                .catch(error => {
                    alert('Error al limpiar logs: ' + error.message);
                });
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshEnabled) {
                btn.textContent = '‚ñ∂Ô∏è Auto-refresh ON';
                autoRefreshInterval = setInterval(loadLogs, 2000); // Actualizar cada 2 segundos
            } else {
                btn.textContent = '‚è∏Ô∏è Auto-refresh OFF';
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cargar logs al iniciar
        loadLogs();

        // Cargar cuando cambien los filtros
        document.getElementById('levelFilter').addEventListener('change', loadLogs);
        document.getElementById('limit').addEventListener('change', loadLogs);
    </script>
</body>
</html>
