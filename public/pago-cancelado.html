<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pago Cancelado - Algeciras CF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
            min-height: 44px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover,
        .btn:active {
            background: #5568d3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
                padding: 16px 20px;
                font-size: 16px;
            }
        }

        .btn-secondary {
            background: #757575;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">✕</div>
        <h1>Pago Cancelado</h1>
        <p>El pago fue cancelado. No se ha realizado ningún cargo.</p>
        <p>Si tienes alguna pregunta o necesitas ayuda, por favor contacta con nuestro equipo de soporte.</p>
        <a href="/" class="btn">Volver al inicio</a>
        <a href="/partidos.html" class="btn btn-secondary">Intentar de nuevo</a>
    </div>
</body>
</html>
