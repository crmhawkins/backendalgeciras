<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pago Exitoso - Algeciras CF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #DC143C;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de olas animadas */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 15s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
            height: 150px;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            opacity: 0.3;
            height: 200px;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateX(-25%) translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateX(-50%) translateY(0) rotate(360deg);
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }
        }

        .check-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .check-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #DC143C;
            position: relative;
            animation: fillCheck 1.5s ease-in-out forwards;
        }

        .check-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-left-color: #DC143C;
            border-bottom-color: #DC143C;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: drawCheck 0.8s 0.8s ease-in-out forwards;
        }

        .check-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 20px;
            border: 6px solid white;
            border-top: none;
            border-right: none;
            transform: translate(-50%, -60%) rotate(-45deg);
            opacity: 0;
            animation: showCheck 0.5s 1.5s ease-in-out forwards;
        }

        @keyframes fillCheck {
            0% {
                background: transparent;
                border-color: #DC143C;
            }
            50% {
                background: rgba(220, 20, 60, 0.3);
            }
            100% {
                background: #DC143C;
                border-color: #DC143C;
            }
        }

        @keyframes drawCheck {
            0% {
                width: 0;
                height: 0;
            }
            50% {
                width: 30px;
                height: 15px;
            }
            100% {
                width: 40px;
                height: 20px;
            }
        }

        @keyframes showCheck {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) rotate(-45deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -60%) rotate(-45deg) scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DC143C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #DC143C;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 15px 10px;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #DC143C;
            cursor: pointer;
            min-height: 44px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover,
        .btn:active {
            background: #B22222;
            border-color: #B22222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
                padding: 16px 20px;
                font-size: 16px;
            }
        }

        .btn-secondary {
            background: transparent;
            color: #DC143C;
            border-color: #DC143C;
        }

        .btn-secondary:hover {
            background: #DC143C;
            color: white;
        }

        #status {
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="check-container">
            <div class="check-circle">
                <div class="check-mark"></div>
            </div>
        </div>
        <h1>¬°Pago Exitoso!</h1>
        <p>Estamos procesando tu compra...</p>
        <div id="status"></div>
    </div>

    <script>
        // Obtener el session_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        let entradaToken = null;

        if (!sessionId) {
            document.getElementById('status').innerHTML = 
                '<div class="error">Error: No se encontr√≥ el ID de sesi√≥n de pago.</div>';
        } else {
            // Confirmar el pago con el backend
            fetch(`/api/pagos/confirmar?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    if (data.msg && data.msg.includes('confirmado')) {
                        entradaToken = data.entradaToken;
                        let html = `
                            <div class="success">
                                <strong>¬°Compra confirmada!</strong><br>
                                ${data.nuevaCuenta ? 'Se ha creado una cuenta con tu email. Revisa tu correo para obtener tu contrase√±a.' : ''}
                                <br><br>
                        `;
                        
                        // Si hay una entrada, mostrar bot√≥n de descarga
                        if (entradaToken) {
                            html += `
                                <button class="btn" onclick="descargarEntrada('${entradaToken}')">
                                    üéüÔ∏è Descarga tus entradas
                                </button>
                                <br>
                            `;
                        }
                        
                        html += `
                                <a href="/" class="btn btn-secondary">Volver al inicio</a>
                            </div>
                        `;
                        
                        statusDiv.innerHTML = html;
                    } else {
                        statusDiv.innerHTML = `
                            <div class="error">
                                ${data.msg || 'Error al confirmar el pago. Por favor, contacta con soporte.'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').innerHTML = 
                        '<div class="error">Error al procesar la confirmaci√≥n. Por favor, contacta con soporte.</div>';
                });
        }

        function descargarEntrada(token) {
            if (!token) {
                alert('No se encontr√≥ el token de la entrada');
                return;
            }
            
            // Detectar si es m√≥vil
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // En m√≥vil, abrir directamente en el navegador del sistema
                // Esto funciona mejor en apps que usan WebView o iframe
                const url = `/api/entradas/pdf/${token}`;
                
                // Intentar abrir en nueva pesta√±a/ventana del navegador
                // Si estamos en un iframe o WebView, esto abrir√° el navegador del sistema
                try {
                    // Primero intentar con window.open
                    const newWindow = window.open(url, '_blank');
                    
                    // Si window.open falla (bloqueado o en iframe), usar location
                    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                        // Fallback: redirigir directamente
                        window.location.href = url;
                    }
                } catch (e) {
                    // Si hay error, usar location.href como fallback
                    console.log('Error al abrir ventana, usando location.href:', e);
                    window.location.href = url;
                }
            } else {
                // En desktop, abrir en nueva ventana (el header attachment forzar√° la descarga)
                window.open(`/api/entradas/pdf/${token}`, '_blank');
            }
        }
    </script>
</body>
</html>
