<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Algeciras CF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Estamos procesando tu compra...</p>
        <div id="status"></div>
    </div>

    <script>
        // Obtener el session_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            document.getElementById('status').innerHTML = 
                '<div class="error">Error: No se encontró el ID de sesión de pago.</div>';
        } else {
            // Confirmar el pago con el backend
            fetch(`/api/pagos/confirmar?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    if (data.msg && data.msg.includes('confirmado')) {
                        statusDiv.innerHTML = `
                            <div class="success">
                                <strong>¡Compra confirmada!</strong><br>
                                ${data.nuevaCuenta ? 'Se ha creado una cuenta con tu email. Revisa tu correo para obtener tu contraseña.' : ''}
                                <br><br>
                                <a href="/" class="btn">Volver al inicio</a>
                            </div>
                        `;
                    } else {
                        statusDiv.innerHTML = `
                            <div class="error">
                                ${data.msg || 'Error al confirmar el pago. Por favor, contacta con soporte.'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').innerHTML = 
                        '<div class="error">Error al procesar la confirmación. Por favor, contacta con soporte.</div>';
                });
        }
    </script>
</body>
</html>
