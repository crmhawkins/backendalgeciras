<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña - Algeciras CF</title>
  <link rel="stylesheet" href="./reset-passwordstyle.css">
  <link rel="icon" type="image/png" href="./imagenes/escudo.png">
</head>

<body>
  <header></header>
  <main class="main-reset">
    <div class="reset-contenedor">
      <h2>Restablecer Contraseña</h2>
      <form id="formReset">
        <input type="password" id="password" placeholder="Nueva contraseña" required />
        <input type="password" id="confirm" placeholder="Confirmar contraseña" required />
        <button type="submit">Guardar contraseña</button>
        <p id="mensaje" class="mensaje"></p>
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="js/loadLayout.js" defer></script>
  <script src="js/reset-passwordscript.js"></script>
</body>

</html>
